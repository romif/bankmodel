<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">
		<h3>Account Registration</h3>
		<h:form id="reg">

			<h:panelGrid columns="3" columnClasses="titleCell">
				<h:outputLabel for="name" value="Name:" />
				<h:inputText id="name" value="#{newAccount.name}" />
				<h:message for="name" errorClass="invalid" />

				<h:outputLabel for="currency" value="Currency:" />
				<h:selectOneMenu id="currency" value="#{newAccount.currency}">
					<f:selectItems value="#{currencies}" var="currency"
						itemValue="#{currency}" itemLabel="#{currency}" />
				</h:selectOneMenu>
				<h:message for="currency" errorClass="invalid" />

				<h:outputLabel for="amount" value="Amount:" />
				<h:inputText id="amount" value="#{newAccount.amount}"
					required="true" label="Amount">
					<f:validateLongRange maximum="1000" minimum="1" />
				</h:inputText>
				<h:message for="amount" errorClass="invalid" />

			</h:panelGrid>

			<h:panelGrid columns="1">
				<h:commandButton id="register"
					action="#{accountController.register}" value="Register"
					styleClass="register" />
				<h:messages styleClass="messages" errorClass="invalid"
					infoClass="valid" warnClass="warning" globalOnly="true" />
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
