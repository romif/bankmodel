<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">
		<h3>Chose action:</h3>
		<h:form>
			<h:commandButton action="/pages/admin/topup?faces-redirect=true" value="Top up account"
				rendered="#{facesContext.externalContext.isUserInRole('ADMIN')}" />
			<br />
			<h:commandButton action="/pages/addAccount?faces-redirect=true" value="Add account"
				rendered="#{facesContext.externalContext.isUserInRole('USER')}" />
			<br />
			<h:commandButton action="/pages/withdraw?faces-redirect=true" value="Withdraw my account"
				rendered="#{facesContext.externalContext.isUserInRole('USER')}" />
			<br />
			<h:commandButton action="/pages/exchange?faces-redirect=true" value="Exchange currencies"
				rendered="#{facesContext.externalContext.isUserInRole('USER')}" />
		</h:form>
		<f:verbatim rendered="#{not empty accounts}">
			<h3>Registered accounts:</h3>
		</f:verbatim>
		<h:dataTable var="_account" value="#{accounts}" rendered="#{not empty accounts}" styleClass="simpletablestyle">
			<h:column>
				<f:facet name="header">Id</f:facet>
                #{_account.id}
            </h:column>
			<h:column>
				<f:facet name="header">Name</f:facet>
                #{_account.name}
         </h:column>
			<h:column>
				<f:facet name="header">Currency</f:facet>
                #{_account.currency}
         </h:column>
			<h:column>
				<f:facet name="header">Amount</f:facet>
                #{_account.amount}
         </h:column>
		</h:dataTable>

	</ui:define>
</ui:composition>
